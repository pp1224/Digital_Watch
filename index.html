<!DOCTYPE html>
<html>
<body>

<style>

body{

background:black;
}


.watch{
  font-size:9rem;
  font-weight: bold;
  text-align: center;
  margin-top: 50px;
  margin-top:20%;
  color:red;
}

</style>

<div class="watch">
<span id="time"></span>
</div>


<script>

function updatetime(){

const now= new Date();

const hours= String(now.getHours()).padStart(2,'0');
const min= String(now.getMinutes()).padStart(2,'0');
const sec= String(now.getSeconds()).padStart(2,'0');

const timeString = `${hours}:${min}:${sec}`;

document.getElementById("time").textContent=timeString;

}

setInterval(updatetime, 1000);

updatetime();


</script>

</body>
</html>
